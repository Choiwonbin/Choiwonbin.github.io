<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menubar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class="menubar">
        <div class="menubar__column menubar__search">
            <i class="fas fa-search fa-2x"></i>
            <form class="menubar__searchbox">
                <input type="text">
            </form>
        </div>
        <div class="menubar__column menubar__clock">
            <span></span>
            <span></span>
        </div>
        <div class="menubar__column menubar__weather">
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="main">
        <div class="main__greeting">
            <form class="main__name">
                <input type="text" placeholder="당신의 이름은 무엇인가요">
            </form>
            <h1></h1>
            <h2></h2>
        </div>
    </div>
    <div class="footer">
        <div class="footer__todo">
            <div class="footer__todobox">
                <form class="footer__todo-form">
                    <input type="text" placeholder="오늘의 할 일은 무엇인가요" class="footer__input">
                </form>
                <ul class="footer__todolist">
                </ul>
            </div>
            <div>To Do</div>
        </div>
    </div>
    <script src="js/background.js"></script>
    <script src="js/search.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="https://kit.fontawesome.com/ac166dfb95.js" crossorigin="anonymous"></script>
</body>
</html>
